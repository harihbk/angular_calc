                  <!-- Content Template -->
                  <ng-template #quickInfoTemplatesContent let-data>
                    <ng-container
                      [ngTemplateOutlet]="
                        data.elementType == 'cell' ? cellContent : eventContent
                      "
                      [ngTemplateOutletContext]="{ data: data }"
                    ></ng-container>
                  </ng-template>



                  <ng-template #cellContent let-data="data">
                    <div class="quick-info-content">
                      <div class="e-cell-content">
                        <div class="content-area">
                          <ejs-textbox #titleObj id="title" placeholder="Title"></ejs-textbox>
                        </div>
                        <div class="content-area">
                          <ejs-dropdownlist id="eventType" #eventTypeObj [dataSource]="resourceDataSource" [fields]="calendarFields" placeholder="Choose Type" [value]="calendarsValue[0]" popupHeight="150pc"> </ejs-dropdownlist>
                        </div>
                        <div class="content-area">
                          <ejs-textbox #notesObj id="notes" placeholder="Notes"></ejs-textbox>
                        </div>
                      </div>
                    </div>
                  </ng-template>



                  <ng-template #eventContent let-data="data">
                    <div class="quick-info-content">
                      <div class="event-content">
                        <div class="meeting-type-wrap">
                          <label>Subject</label>:
                          <span>{{ data.Subject }}</span>
                        </div>
                        <div class="meeting-subject-wrap">
                          <label>Type</label>:
                          <span>{{ getEventType(data) }}</span>
                        </div>
                        <div class="notes-wrap">
                          <label>Notes</label>:
                          <span>{{ data.Description }}</span>
                        </div>
                      </div>
                    </div>
                  </ng-template>

                  <!-- Footer Template -->


                  <ng-template #quickInfoTemplatesFooter let-data>
                    <ng-container
                      [ngTemplateOutlet]="
                        data.elementType == 'cell' ? cellFooter : eventFooter
                      "
                      [ngTemplateOutletContext]="{ data: data }"
                    ></ng-container>
                  </ng-template>


                  <ng-template #cellFooter let-data="data">
                    <div class="e-cell-footer">
                      <button ejs-button id="more-details" cssClass="e-flat" (click)="buttonClickActions($event)">
                        More Details
                      </button>
                      <button ejs-button id="add" cssClass="e-flat" [isPrimary]="true" (click)="buttonClickActions($event)">
                        Add
                      </button>
                    </div>
                  </ng-template>


                  <ng-template #eventFooter let-data="data">
                    <div class="e-event-footer">
                      <button ejs-button id="delete" cssClass="e-flat" (click)="buttonClickActions($event)">
                        Delete
                      </button>
                      <button ejs-button id="more-details" cssClass="e-flat" [isPrimary]="true" (click)="buttonClickActions($event)">
                        More Details
                      </button>
                    </div>
                  </ng-template>



                </ejs-schedule>
                <ejs-contextmenu #menuObj cssClass="schedule-context-menu" target=".e-schedule" [items]="menuItems" (beforeOpen)="onContextMenuBeforeOpen($event)" (select)="onMenuItemSelect($event)"></ejs-contextmenu>
              </div>
            </div>
          </div>
        </div>

        <div class="right-panel hide">
          <div class="control-panel e-css">
            <div class="col-row">
              <div class="col-left">
                <label style="line-height: 34px; margin: 0;">First Day of Week</label>
              </div>
              <div class="col-right">
                <ejs-dropdownlist id="weekFirstDay" [dataSource]="weekDays" (change)="onWeekDayChange($event)" [value]="firstDayOfWeek" [fields]="fields" popupHeight="150px"> </ejs-dropdownlist>
              </div>
            </div>
            <div class="col-row">
              <div class="col-left">
                <label style="line-height: 34px; margin: 0;">Work week</label>
              </div>
              <div class="col-right">
                <ejs-multiselect
                  #workWeekDaysObj
                  id="workWeekDays"
                  [dataSource]="weekDays"
                  [showClearButton]="false"
                  [showDropDownIcon]="true"
                  [mode]="checkboxMode"
                  [fields]="fields"
                  popupHeight="150px"
                  [value]="workDays"
                  (change)="onWorkWeekDayChange($event)"
                ></ejs-multiselect>
              </div>
            </div>
            <div class="col-row">
              <div class="col-left">
                <label style="line-height: 34px; margin: 0;">Resources</label>
              </div>
              <div class="col-right">
                <ejs-multiselect
                  #resouresObj
                  id="resources"
                  [dataSource]="resourceDataSource"
                  [mode]="checkboxMode"
                  [fields]="calendarFields"
                  popupHeight="150px"
                  [showClearButton]="false"
                  [showDropDownIcon]="true"
                  [value]="calendarsValue"
                  (change)="onResourceChange($event)"
                >
                </ejs-multiselect>
              </div>
            </div>
            <div class="col-row">
              <div class="col-left">
                <label style="line-height: 34px; margin: 0;">Timezone</label>
              </div>
              <div class="col-right">
                <ejs-dropdownlist id="timezone" [dataSource]="timezoneData" (change)="onTimezoneChange($event)" value="Etc/GMT" [fields]="fields" popupHeight="150px"> </ejs-dropdownlist>
              </div>
            </div>
            <div class="col-row">
              <div class="col-left">
                <label style="line-height: 34px; margin: 0;">Day Start Hour</label>
              </div>
              <div class="col-right">
                <ejs-timepicker id="dayStartHour" showClearButton="false" [value]="dayStartHourValue" (change)="onDayStartHourChange($event)"> </ejs-timepicker>
              </div>
            </div>
            <div class="col-row">
              <div class="col-left">
                <label style="line-height: 34px; margin: 0;">Day End Hour</label>
              </div>
              <div class="col-right">
                <ejs-timepicker id="dayEndHour" showClearButton="false" [value]="dayEndHourValue" (change)="onDayEndHourChange($event)"> </ejs-timepicker>
              </div>
            </div>
            <div class="col-row">
              <div class="col-left">
                <label style="line-height: 34px; margin: 0;">Work Start Hour</label>
              </div>
              <div class="col-right">
                <ejs-timepicker id="workHourStart" showClearButton="false" [value]="workStartHourValue" (change)="onWorkStartHourChange($event)"> </ejs-timepicker>
              </div>
            </div>
            <div class="col-row">
              <div class="col-left">
                <label style="line-height: 34px; margin: 0;">Work End Hour</label>
              </div>
              <div class="col-right">
                <ejs-timepicker id="workHourEnd" showClearButton="false" [value]="workEndHourValue" (change)="onWorkEndHourChange($event)"></ejs-timepicker>
              </div>
            </div>
            <div class="col-row">
              <div class="col-left">
                <label style="line-height: 34px; margin: 0;">Slot Duration</label>
              </div>
              <div class="col-right">
                <ejs-dropdownlist id="slotDuration" [dataSource]="timeSlotDuration" [fields]="timeSlotFields" (change)="onTimescaleDurationChange($event)" [value]="timeSlotDurationValue" popupHeight="150px"></ejs-dropdownlist>
              </div>
            </div>
            <div class="col-row">
              <div class="col-left">
                <label style="line-height: 34px; margin: 0;">Slot Interval</label>
              </div>
              <div class="col-right">
                <ejs-dropdownlist id="slotInterval" [dataSource]="timeSlotCount" (change)="onTimescaleIntervalChange($event)" [value]="timeSlotCountValue" popupHeight="150px"> </ejs-dropdownlist>
              </div>
            </div>
            <div class="col-row">
              <div class="col-left">
                <label style="line-height: 34px; margin: 0;">Time Format</label>
              </div>
              <div class="col-right">
                <ejs-dropdownlist id="timeFormat" [dataSource]="timeFormatData" (change)="onTimeFormatChange($event)" [fields]="timeSlotFields" [value]="timeFormatValue" popupHeight="150px"></ejs-dropdownlist>
              </div>
            </div>
            <div class="col-row">
              <div class="col-left">
                <label style="line-height: 34px; margin: 0;">Week Numbers</label>
              </div>
              <div class="col-right">
                <ejs-dropdownlist id="weekNumber" [dataSource]="weekNumberData" (change)="onWeekNumberChange($event)" [fields]="timeSlotFields" [value]="weekNumberValue" popupHeight="150px"></ejs-dropdownlist>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div #container class="root-container">
  <ejs-dialog id="dialog" class="list_cals" #ejDialog isModal="true" [visible]="visible" content="Congratulations! Login Success" header="Success" [buttons]="popupbutton" [target]="targetElement" width="280px">
    <ng-template #content>
      <app-customjob></app-customjob>
    </ng-template>
  </ejs-dialog>
</div>
