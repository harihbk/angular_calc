<div [formGroup]="condition_else_if">
  <div class="row ">
    <div class="">
      <select id="condition_else_if" class="form-control" formControlName="choosen" (change)="fncondition_else_if($event)">
        <option value="else">ELSE</option>
        <option value="elseif">ELSEIF</option>
      </select>
    </div>


    <div class="form-group" *ngIf="isCheck">
      <div class="spacer">
      <input type="text" class="form-control col-sm-3" formControlName="value">
      </div>
    </div>


    <div class="form-group" >
        <div class="spacer" *ngIf="!isCheck">

          <div class="p-1 row">
            <app-conditionform [events]="events_condition_elseif_Subject.asObservable()" [expression]="_expression" ></app-conditionform>
          </div>

          <div class="row p-1">
            <app-condition_then_if [events]="events_condition_elseif_Subject.asObservable()" [expression]="_expression" [condition_else_if]="_ccondition_else_if" [condition_then_if]="_ccondition_then_if" (selected)="fncondition_then_if($event)"></app-condition_then_if>
          </div>

          <div class="row p-1">
            <app-condition_else_if [events]="events_condition_elseif_Subject.asObservable()" [expression]="_expression" [condition_else_if]="_ccondition_else_if" [condition_then_if]="_ccondition_then_if" (_select)="fncondition_else_if($event)"></app-condition_else_if>
          </div>



      </div>
    </div>


  </div>
</div>
